<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinesWeeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <nav class="navbar bg-dark fixed-top shadow">
      <div class="container-fluid">
        <span class="navbar-brand text-light">Home</span>
      </div>
    </nav>
    <div class="container d-flex justify-content-center mt-5 pt-5">
      <section id="landing">
        <div class="card shadow p-3 rounded-0" style="max-width: 24rem;">
          <h2>MinesWeeper</h2>
          <p class="text-muted">
            Uncover the Danger: Navigate Your Way Through a Minefield!
          </p>
          <p>Choose difficulty:</p>
          <div class="d-grid gap-2">
            <button
              class="link-game btn btn-outline-secondary rounded-0"
              diff="1"
              type="button"
            >
              Easy
            </button>
            <button
              class="link-game btn btn-outline-secondary rounded-0"
              diff="2"
              type="button"
            >
              Medium
            </button>
            <button
              class="link-game btn btn-outline-secondary rounded-0"
              diff="3"
              type="button"
            >
              Hard
            </button>
          </div>
        </div>
      </section>
      <section id="game">
        <div class="d-flex justify-content-center mt-5">
          <div id="minesweeper"></div>
        </div>
        <div id="info-table" class="bg-secondary text-light py-2 px-md-2">
          <p class="p-0 m-0">
            ðŸš© <span id="flg-cnt" class="h1"></span> /
            <span id="flg-tot"></span>
          </p>
        </div>
      </section>
      <section id="success">
        <h1>YOU WIN</h1>
        <button class="link-home btn btn-secondary">Return to home</button>
      </section>
      <section id="lose">
        <h1>YOU LOSE</h1>
        <button class="link-home btn btn-secondary">Return to home</button>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
